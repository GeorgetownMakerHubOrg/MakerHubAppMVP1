<section class="appSection ft-Wrapper visitorEditPriv iHelpedSomeone" id="userRegistrationSection"> <!--YOU NEED TO PUT A FUNCTION TO HIDE "userinformation" SECTION WHEN ITS NOT RUN-->
  <div class="grid-row composer">
    <div class="columns-row">
      <header id="page-header-bottom" class="page-header-bottom">
	    <div class="grid-row">
          <h3>I Helped Someone!</h3>
        </div>
      </header>
      <div class="columns-col columns-col-9 wow fadeInLeft iHelpedSomeoneContent">
        <div class="inputitem"><input class="formelem inputfield button-full-width" data-required="true" data-place="1" data-colname="description" type="text" name="description" id="ihelpedsomeone_interaction_description" size="30" placeholder="Short Description of Interaction"/></div>
        <div class="inputitem">
          <select class="formelem inputfield button-full-width"   data-required="true"  data-place="4" data-colname="difficulty" name="difficulty" id="ihelpedsomeone_difficulty">
            <option selected value="">Level of Difficulty</option>
            <option value="1">1 - Easy Peasy</option>
            <option value="2">2</option>
            <option value="3">3 - Medium</option>
            <option value="4">4</option>
            <option value="5">5 - Hard</option>
          </select>
        </div>

        <div class="inputitem">
          <select class="formelem inputfield button-full-width"   data-required="true"  data-place="4" data-colname="problemtype" name="problemtype" id="ihelpedsomeone_problemtype">
            <option selected value="">Problem Type (pick the highest one)</option>
            <option value='Support: "How do I..."?'>Support: "How do I..."?</option>
            <option value='Availability: "Do you have X?" or "Where is Y?"'>Availability: "Do you have X?" or "Where is Y?"</option>
            <option value='Directional: "Where&#39;s the bathroom?" "How do I get out of here?"'>Directional: "Where's the bathroom?" "How do I get out of here?"</option>
            <option value='Services/Spaces/Policy: Questions about our policies and procedures'>Services/Spaces/Policy: Questions about our policies and procedures</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="inputitem"><input class="formelem inputfield button-full-width" data-required="true" data-place="1" data-colname="problemtype_other" type="text" name="problemtype_other" id="ihelpedsomeone_problemtype_other" size="30" placeholder="If 'Other', explain"/></div>
         <div class="inputitem">
            <B>Area they wanted help with:</B>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="General Maker Hub" />General Maker Hub</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="Something unrelated to Maker Hub" />Something unrelated to Maker Hub</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="3D Modeling and Printing" />3D Modeling and Printing</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="Laser Cutting" />Laser Cutting</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="Vinyl Cutter" />Vinyl Cutter</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="Electronics" />Electronics</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="Programming" />Programming</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="Woodshop and Power Tools" />Woodshop and Power Tools</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="Print Shop" />Print Shop</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="Sewing, Embroidery, and other Textiles" />Sewing, Embroidery, and other Textiles</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="Arts and Crafts" />Arts and Crafts</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="Button Making">Button Making</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="Project Planning/Ideation">Project Planning/Ideation</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp" value="Emotional Support">Emotional Support</label>
            <label class="ihelpedsomeone_checklabel"><input type="checkbox" class="ihelpedsomeone_areaofhelp_other" value="Other">Other</label>
            <div class="inputitem"><input class="formelem inputfield button-full-width" data-required="true" data-place="1" data-colname="areaofhelp_other" type="text" name="areaofhelp_other" id="ihelpedsomeone_areaofhelp_other" size="30" placeholder="If 'Other', explain"/></div>
        </div>
        
        <div class="inputitem">
          <select class="formelem inputfield button-full-width"   data-required="true"  data-place="4" data-colname="problemresolution" name="problemresolution" id="ihelpedsomeone_problemresolution">
            <option selected value="">Did they get their issue resolved?</option>
            <option value="Yep, all done and they left happy">Yep, all done and they left happy</option>
            <option value="Yes, but they aren't done yet">Yes, but they aren't done yet</option>
            <option value="Turns out we didn't have what they needed">Turns out we didn't have what they needed</option>
            <option value="Couldn't solve the whole problem">Couldn't solve the whole problem</option>
            <option value="Their problem was too hard for us to figure out">Their problem was too hard for us to figure out</option>
            <option value="I didn't know enough to say if we could help or not">I didn't know enough to say if we could help or not</option>
            <option value="Other">Other</option>
          </select>
            <div class="inputitem"><input class="formelem inputfield button-full-width" data-required="true" data-place="1" data-colname="problemresolution_other" type="text" name="problemresolution_other" id="ihelpedsomeone_problemresolution_other" size="30" placeholder="If 'Other', explain"/></div>
          
        </div>        

        <div class="inputitem">
          <select class="formelem inputfield button-full-width"   data-required="true"  data-place="4" data-colname="time" name="time" id="ihelpedsomeone_time">
            <option selected value="">Time spend helping</option>
            <option value="0-5 Minutes">0-5 Minutes</option>
            <option value="5-10 Minutes">5-10 Minutes</option>
            <option value="10-20 Minutes">10-20 Minutes</option>
            <option value="20-60 Minutes">20-60 Minutes</option>
            <option value="60+ Minutes">60+ Minutes</option>
          </select>
        </div>        


        <div class="inputitem submitIHelpedSomeone ">
          <button id="iHelpedSomeoneSubmit" class="button-full-width submitbutton button-with-right-icon">Submit <i class="fa fa-paper-plane"></i></button>
        </div>
        <div class="iHelpedSomeoneError"></div>
        <div class="iHelpedSomeoneMessage"></div>
      </div>
    </div>

  </div>
</section>
