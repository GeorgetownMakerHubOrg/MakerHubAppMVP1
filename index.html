  <script>	
  // this runs when the page is done loading.
  var meritBadges = false;
  var allUserData = false;
  var thisUserData = false;
  var sessionUser = false;
  
  
  function getSessionUser(callback, force){
    if(GLOBALS.user.sessionUser && !force){
      callback(GLOBALS.user.sessionUser);
      GLOBALS.triggerEvent("getSessionUser");
      return GLOBALS.user.sessionUser;
    }
    GLOBALS.user.sessionUser = false;
    $(".sessionUserNetID").text("");
    google.script.run
      .withFailureHandler(function(error){console.log(error);})
      .withSuccessHandler(function(netid){
        console.log("session User");
        console.log(netid);
        if(netid.trim() != ""){
          var searched_array = GLOBALS.user.allUserData.userData.data.filter(function(a){
            if(netid.toLowerCase() == a.netid.toLowerCase()){
              return true;
            } else {
              return false;
            }
          });
          GLOBALS.user.sessionUser = searched_array[0];
          if(GLOBALS.user.sessionUser.role.toLowerCase() == "manager" ||
            GLOBALS.user.sessionUser.role.toLowerCase() == "staff" ||
            GLOBALS.user.sessionUser.role.toLowerCase() == "trusted faculty" ||
            GLOBALS.user.sessionUser.role.toLowerCase() == "authorized faculty" ||
            GLOBALS.user.sessionUser.role.toLowerCase() == "volunteer"){
            GLOBALS.user.sessionUser.visitorEditPriv = true;
          }else{
            GLOBALS.user.sessionUser.visitorEditPriv = false;
          }
        }else{
          GLOBALS.user.sessionUser = false; 
        }
        GLOBALS.triggerEvent("getSessionUser");
        console.log("lieb 249");
        console.log(GLOBALS.user.sessionUser);
        if(callback){callback(GLOBALS.user.sessionUser);}
    }).getCurrentSessionNetId();  
  }
  

  function updateAppForSessionUser(){
    if(GLOBALS.user.sessionUser.netid){
      $(".sessionUserNetID").text(GLOBALS.user.sessionUser.netid);
    }else{
       $(".sessionUserNetID").text("anonymouse");
    }
    if(GLOBALS.user.sessionUser.visitorEditPriv){
      $(".visitorEditPriv").show();
    }else{
      $(".visitorEditPriv").hide();
    } 
    initDisplay();
  }
  
  function getMeritBadges(callback){
    google.script.run
      .withFailureHandler(function(error){console.log(error);})
      .withSuccessHandler(function(data){
        GLOBALS.meritBadges.meritBadges = data;
        console.log(meritBadges);
        if(callback){callback();}
    }).getMeritBadges(); 
  }
  
  function getAllUserData(callback){
    google.script.run
      .withFailureHandler(function(error){console.log(error);})
      .withSuccessHandler(function(data){
        GLOBALS.user.allUserData = data;
        console.log(GLOBALS.user.allUserData);
        if(callback){callback();}
    }).getUserData(); 
    GLOBALS.triggerEvent("getAllUserData");
  }  
  
  function getThisUserData(netid){
    console.log(netid);
    var searched_array = GLOBALS.user.allUserData.userData.data.filter(function(a){
      if(a.netid && netid && netid.toLowerCase() == a.netid.toLowerCase()){
        return true;
      } else {
        return false;
      }
    });
    if(searched_array.length > 0){
      GLOBALS.user.thisUserData = searched_array[0];

      console.log("in getThisUserData");
      console.log(GLOBALS.user.thisUserData);  
      $(".userName").text(GLOBALS.user.thisUserData.name);
      $(".ifVisitorPresent").show();
    }else{
      // show "not found" 
      $(".userName").text("netId " + netid +  " not found");
    }
    GLOBALS.triggerEvent("getThisUserData");

  }
  
  
  function findUser(netid){
    var searched_array = GLOBALS.user.allUserData.userData.data.filter(function(a){
      if(a.netid && netid && netid.toLowerCase() == a.netid.toLowerCase()){
        return true;
      } else {
        return false;
      }
    });
    if(searched_array.length > 0){
      var user = searched_array[0];
      return user;
    }else{
      return false;
    }
  }

  function initDisplay(){
    $(".appSection").hide();
    
    if(!thisUserData){
      $(".userLookup").show();
      $(".ifVisitorPresent").hide();
    }
    /*
    $(".showVisitorLookup").off("click");
    $(".resetVisitor").off("click");
    */
    $(".showVisitorLookup").click(function(){showVisitorLookup(); return false;});
    $(".resetVisitor").click(function(){resetVisitor(); return false;});
  }
  
  function showVisitorLookup(){
    $(".appSection").hide();
    $(".userLookup").show();
  }
  
  
  function resetVisitor(){
    $(".userName").text("");
    $("#netidinput").val("")
    GLOBALS.user.thisUserData = false;
    initDisplay();
    GLOBALS.triggerEvent("resetVisitor");
  }
  
  var imageUrls = {};
  function placeImageAt(imagename, selector){
    google.script.run.withSuccessHandler(function(url){
    console.log("got result");
    console.log(url);
      if(url){
        imageUrls[imagename] = url;
        $(selector).attr("src",url);
      }else{
        console.log("image " + imagename + " not found");
        $(selector).remove();
        
      }
    }).getImageUrl(imagename);
  }  
 
 
  var eventListeners = {};
  
  function addEventListener(eventName, callback){
    console.log("adding event listener for " +eventName);
    if(!eventListeners[eventName]){
      eventListeners[eventName] = [];
    }
    eventListeners[eventName].push(callback);
  }
  
  
  function triggerEvent(eventName){
    console.log("calleing event " + eventName);
    console.log(eventListeners);
    if(!eventListeners[eventName]){
      return;
    }
    for(var i = 0; i < eventListeners[eventName].length; i++){
      console.log(i);
      eventListeners[eventName][i]();
    }
  }
  
  
  function placeImages(){
    GLOBALS.images.placeImageAt("MakerHubLogoBlue.png", ".logoimage");
  }
  
  $(function() {

    console.log("index.html js");

    GLOBALS.user = GLOBALS.user ? GLOBALS.user : {};
    GLOBALS.user.findUser = findUser;
    GLOBALS.user.getSessionUser = getSessionUser;
    GLOBALS.user.getThisUserData = getThisUserData;
    GLOBALS.user.getAllUserData = getAllUserData;
    GLOBALS.user.updateAppForSessionUser = updateAppForSessionUser;
    GLOBALS.user.allUserData = allUserData;
    GLOBALS.user.thisUserDAta = thisUserData;
    GLOBALS.user.sessionUser = sessionUser;

    GLOBALS.images = GLOBALS.images ? GLOBALS.images : {};
    GLOBALS.images.placeImageAt = placeImageAt;

    GLOBALS.meritBadges = GLOBALS.meritBadges ? GLOBALS.meritBadges : {};
    GLOBALS.meritBadges.meritBadges = meritBadges;
    
    GLOBALS.addEventListener = addEventListener;
    GLOBALS.triggerEvent = triggerEvent;

    initDisplay();
    GLOBALS.user.getAllUserData(function(){ GLOBALS.user.getSessionUser(GLOBALS.user.updateAppForSessionUser);});    
    getMeritBadges();
    
    placeImages();
    
    $("#visitorSearch").submit(function(){
      console.log("searching");
      var netid = $("#netidinput").val();
      try{
        GLOBALS.user.getThisUserData(netid);
      }catch(e){}
      return false;     
    });
    /*
    $(".searchgo").click(function(){
      console.log("clicked");
      var netid = $("#netidinput").val();
      getThisUserData(netid);
      return false;
    });
    */
  });
  
  
  </script>
